<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
            content="default-src *; 
                    style-src 'self' 'unsafe-inline' *; 
                    script-src 'self' *;
                    img-src 'self' data:;">        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Accordo</title>
    </head>
    <body>
        
        <div class="page pageWall">
            <h1>Miei Canali</h1>
            <ul id="myWall"></ul>
            <h1>Altri Canali</h1>
            <ul id="notMyWall"></ul>

            <div class="modal fade" id="addChannelModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Aggiungi Canale</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="newChannelName">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            <button id="addChannelConfirm" type="button" class="btn btn-primary">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="addChannel" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addChannelModal">+</button>
        </div>

        <div class="page pageChannel">
        </div>

        <!-- PROFILE -->
        <div class="page pageProfile">
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="image_outer_container">
                        <div class="image_inner_container">
                            <img id="imageProfile" src="" alt="">
                        </div>
                    </div>
                    <button id="btnImage" type="button" class="btn btn-primary" >modifica immagine profilo</button>
                </div>
                <div class="d-flex justify-content-center h-100 picture">                    
                    <div id="nameProfile"></div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditName">Modifica</button>
                </div>
            </div>
            <div class="modal fade" id="modalEditName" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modifica Nome</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="inputEditName">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            <button id="editNameConfirm" type="button" class="btn btn-primary">Modifica</button>
                        </div>
                    </div>
                </div>
            </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/NetworkManager.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/Profile.js"></script>
    </body>
</html>
